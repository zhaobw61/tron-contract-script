<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>get_dy</h1>
  <p>i_uint128</p>
  <input id="i_uint128_val" type="text">
  <p>j_uint128</p>
  <input id="j_uint128_val" type="text">
  <p>dx_uint256</p>
  <input id="dx_uint256_val" type="text">
  <p>报警设置: <span id="warnStatus"></span></p>
  <div>
    大于等于参数1<input id="param1" type="text">
  </div>
  <div>
    小于等于参数2<input id="param2" type="text">
  </div>
  <div>
    <button id="startWarnBtn">开启</button>
    <button id="closeWarnBtn">关闭</button>
  </div>
  <p>单次查询</p>
  <button id="onceBtn">开始查询</button>
  <div>
    单次查询结果：<div id="once_res"></div>
  </div>
  <p>定时查询</p>
  时间：<input id="time" type="text">
  <button id="startTimeOutBtn">开始定时查询</button>
  <button id="cancelTimeOutBtn">取消定时查询</button>
  <div>
    定时查询结果：<div id="time_res"></div>
  </div>
</body>
<script src="./js/tronweb.js"></script>
<script src="./tron-index.js"></script>
</html>
